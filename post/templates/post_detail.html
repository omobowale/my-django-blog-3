{% extends 'general_layout.html' %}


{% block title %}
    <title>Post details - MyBlog</title>
{% endblock %}

{% block main_content %}


    <main class="w-4/5 px-10 mx-auto mt-10 main">
        <div class="flex gap-4 mb-10 items-center">
            <a href="{% url 'posts_list' %}"><i class="fa fa-arrow-left cursor-pointer"></i></a>
            <h1 class="font-bold text-[26px]">    
                My Post 
            </h1>
        </div>

        {% comment %} Display the posts here {% endcomment %}
        <div class="flex justify-between mb-4">
            
        </div>
            <div class="mb-4 gap-10">
                <div class="w-full">
                    {% if post.image %}
                        <img class="w-full rounded-lg h-80 object-cover" src="{{ post.image.url }}" alt="{{ post.title }}" />
                    {% else %}
                        <img class="w-full rounded-lg h-80 object-cover" src="https://static.vecteezy.com/vite/assets/photo-masthead-375-BoK_p8LG.webp" alt="Placeholder" />
                    {% endif %}
                </div>
                <div class="w-full bg-gray-100 p-6">
                    <p class="text-[24px] font-bold mb-10">{{post.title}}</p>
                    <p class="text-[14px]">{{post.content}}</p>

                    <hr />
                    <div class="flex justify-end">
                        <i class="mt-3 text-xs opacity-60">{{ post.created_at }}</i>
                    </div>

                    <div class="flex gap-4 items-center mt-4">
                        <a href="{% url 'edit_post' post.id %}" ><i class="fa fa-pencil cursor-pointer text-blue-600" aria-hidden="true"></i></a>
                        <i class="fa fa-trash cursor-pointer text-red-600" aria-hidden="true"></i>
                    </div>
                </div>

            </div>

    </main>


{% endblock %}
